{% extends 'base.html' %}
{% block title %} Contact {% endblock title %}
{% block body %} 
<div class="container-fluid bgcolor=blue">
<div class="container-fluid mb-43 px-0 py-4">
    <img src="https://images.unsplash.com/photo-1591885587747-bee871855d92?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1520&h=540&q=80" class="img-fluid d-block w-60.05" alt="...">
    <h1 class="text-center">   <b><svg xmlns="http://www.w3.org/2000/svg" class="mb-2 mx-2 color-primary" width="46" height="56" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
      <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
    </svg>Contact Us</b></h1>

</div>
<form method="post" action"/contact">
     {% csrf_token %}
    <div class="mb-3 ">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name"  placeholder="enter your name">
        <div id="emailHelp" class="form-text">enter your name</div>
      </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" name="email" id="email"  placeholder="enter your email">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Enter phone no</label>
      <input type="text" class="form-control" name="phone" id="phone"  placeholder="enter your email">
    </div>
    
    <div class="mb-3">
      <label for="desc" class="form-label">Leave a message</label>
      <textarea class="form-control" id="desc" name="desc" rows="3" default"></textarea>
    </div>
  
    <input class="btn btn-dark" style="color:yellow"type="submit" value="Leave a message">
    </form>
  </div>
    
    {% endblock body %}
